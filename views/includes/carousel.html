<!-- Carousel wrapper -->
<div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner rounded-5 shadow-4-strong">
    <!-- Single item -->
    <div class="carousel-item active">
      <img src="/images/island-dining.jpeg" class="d-block w-100"
        alt="Sunset Over the City" width="300" height="300" />
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>First Slide Description</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="/images/island-fishing.jpeg" class="d-block w-100"
        alt="Canyon at Night"  width="300" height="300" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Second Slide Description</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="/images/island-volcano.jpeg" class="d-block w-100"
        alt="Cliff Above a Stormy Sea"  width="300" height="300" />
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Third Description</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="prev">
    <span class="bi-caret-left-fill" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide="next">
    <span class="bi-caret-right-fill" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
